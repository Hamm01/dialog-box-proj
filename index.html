<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <button class="btn openModal">Open Dialog</button>
      <div class="dialogOverlay-container">
        <div class="dialogBox-container">
          <button class="btn crossBtn">&times;</button>
          <div class="dialogbox-content">
            <h1 class="dialog-title">
              Leadership approval required to override the sequence scan for
              this load.
            </h1>
            <div class="inputFields">
              <input type="text" class="input" placeholder="User Id" />
              <input type="text" class="input" placeholder="Scan QR Code" />
            </div>
          </div>
          <div class="dialogBox-footer">
            <button class="btn cancelBtn">Cancel</button>
            <button class="btn continueBtn">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
